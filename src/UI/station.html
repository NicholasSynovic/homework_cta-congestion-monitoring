    <script>
        fetchStationData(stationName).then(data => {
            if (data.error) {
                // Handle error case
                document.getElementById("station-name").textContent = `Error: ${data.message}`;
            } else {
                // Update individual elements with data
                document.getElementById("station-name").textContent = data.name;
                document.getElementById("line-name").textContent = data.line;
                document.getElementById("line-direction").textContent = data.direction;
                document.getElementById("delay-info").textContent = data.delayInfo || "No Delays";
                document.getElementById("arrival-time").textContent = data.arrivalTime;

                document.getElementById("line-direction-2").textContent = data.direction;
                document.getElementById("delay-info-2").textContent = data.delayInfo || "No Delays";
                document.getElementById("arrival-time-2").textContent = data.arrivalTime;
            }
        });
    </script>
